<body class="fondo">
  <mat-grid-list cols="2" rowHeight="2:1.9">
    <mat-grid-tile class="left-section">
      <form [formGroup]="usuarioLogin" (ngSubmit)="onSubmit()">
        <img src="./assets/img/vectorcorte.webp" width="50%" />
        <h1>Athena</h1>

        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput autocomplete="off" formControlName="usuario" />
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input
            type="password"
            matInput
            autocomplete="off"
            formControlName="password"
          />
        </mat-form-field>

        <br />
        <button
          type="submit"
          class="ancho button"
          mat-raised-button
          color="primary"
          [disabled]="!usuarioLogin.valid"
        >
          Ingresar
        </button>
      </form>
    </mat-grid-tile>
    <mat-grid-tile class="right-section">
      <img
        mat-card-image
        src="https://media.vogue.es/photos/5cc6fa75aaa7f3d43869039b/master/w_2560%2cc_limit/loreal_peluquerias_salones_secret_518430049.jpg"
        alt="loginPhoto"
      />
    </mat-grid-tile>
  </mat-grid-list>
</body>
